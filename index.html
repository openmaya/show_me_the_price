<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta charset="UTF-8">
  <title>Whale Sidebar Extension</title>
  <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
  <textarea id="price" rows="3" hidden="true"></textarea>

  <div class="container">
    <div class="header" >현재 화면 배송비 포함 최저 상품</div>

    <div class="section">
      <div class="body" id="validScreen">
        <div class="title" id="productName">상품명</div>
        <div class="description" id="productPrice">
          기본 상품 가격
        </div>
        <div class="image" id="productImg" ></div>
        <div class="buttons">
          <button id="updateFromCurrentScreen">최저가 갱신</button>
        </div>
      </div>
    </div>

  </div>

  <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
